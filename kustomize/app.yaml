apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: order
spec:
  components:
  - name: order
    type: webservice
    properties:
      image: sselzer/order
      port: 8080
      env:
      - name: OTEL_SERVICE_NAME
        valueFrom:
          configMapKeyRef:
            name: order
            key: OTEL_SERVICE_NAME
      - name: OTEL_EXPORTER_JAEGER_HTTP_ENDPOINT
        valueFrom:
          configMapKeyRef:
            name: order
            key: OTEL_EXPORTER_JAEGER_HTTP_ENDPOINT
      - name: PYROSCOPE_URL
        valueFrom:
          configMapKeyRef:
            name: order
            key: PYROSCOPE_URL
    traits:
    - type: annotations
      properties:
        "prometheus.io/scrape": "true"
        "prometheus.io/path": /metrics
        "prometheus.io/port": "8080"
    - type: cpuscaler
      properties:
        min: 1
        max: 3
        cpuPercent: 80
    - type: gateway
      properties:
        domain: order.127.0.0.1.nip.io
        http:
          "/": 8080